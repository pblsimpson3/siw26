<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visit the restored Saugus Iron Works and learn about life in colonial times.">
    <title>Colonial Life - The Iron Works Today</title>
    <link rel="stylesheet" href="../css/siw_intro.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <a href="#main-content" class="sr-only">Skip to main content</a>

    <main id="main-content">
        <!-- Top section: 3 columns with centered text/images -->
        <div class="cl2-top-section">
            <!-- Column 1: Ranger Ron + Right-aligned text -->
            <div class="cl2-column-1">
                <img 
                    src="../images/colonial_life/RangerRick2rotate.jpg" 
                    alt="Ranger Ron"
                    width="128"
                    height="128"
                    class="cl2-ranger-image"
                >
                <p class="cl2-text-right">
                    If you were to visit the Iron Works today, this is how it would look.
                </p>
            </div>

            <!-- Column 2: Main Iron Works photo -->
            <div class="cl2-column-2">
                <img 
                    src="../images/colonial_life/rollingslittingmill_forge_buildings_500px.jpg" 
                    alt="Restored Rolling and Slitting Mill and Forge buildings at Saugus Iron Works showing colonial architecture"
                    width="500"
                    height="375"
                    class="cl2-main-image"
                >
            </div>

            <!-- Column 3: Ranger Ron head + Left-aligned text -->
            <div class="cl2-column-3">
                <img 
                    src="../images/colonial_life/RangerRick2faceL.jpg" 
                    alt="Ranger Ron"
                    width="71"
                    height="44"
                    class="cl2-ranger-face"
                >
                <p class="cl2-text-left">
                    It has been carefully restored, so it is easy to imagine that we have traveled back in time.
                </p>
            </div>
        </div>

        <!-- Bottom section: 4 Fact Clouds -->
        <section class="cl2-fact-clouds" aria-label="Colonial life facts">
            <!-- Fact Cloud 1: Very few schools -->
            <div class="cl2-fact-item">
                <div class="cl2-fact-cloud fact-aquamarine">
                    <svg class="fact-cloud-svg" viewBox="0 0 300 170" aria-hidden="true">
                        <path d="M60 95 C40 70, 50 40, 90 40 C110 20, 150 18, 170 36 C200 22, 240 36, 250 64 C280 72, 282 110, 246 124 C218 150, 150 150, 126 136 C92 150, 58 135, 60 95 Z"
                              stroke="#000" stroke-width="5" fill="#7FFFD4" />
                    </svg>
                    <span class="fact-text">Very few schools</span>
                </div>
            </div>

            <!-- Fact Cloud 2: No running water -->
            <div class="cl2-fact-item">
                <div class="cl2-fact-cloud fact-lightpurple">
                    <svg class="fact-cloud-svg" viewBox="0 0 300 170" aria-hidden="true">
                        <path d="M60 95 C40 70, 50 40, 90 40 C110 20, 150 18, 170 36 C200 22, 240 36, 250 64 C280 72, 282 110, 246 124 C218 150, 150 150, 126 136 C92 150, 58 135, 60 95 Z"
                              stroke="#000" stroke-width="5" fill="#DDA0DD" />
                    </svg>
                    <span class="fact-text">No running water</span>
                </div>
            </div>

            <!-- Fact Cloud 3: Wagons pulled by horses -->
            <div class="cl2-fact-item">
                <div class="cl2-fact-cloud fact-lightgreen">
                    <svg class="fact-cloud-svg" viewBox="0 0 300 170" aria-hidden="true">
                        <path d="M60 95 C40 70, 50 40, 90 40 C110 20, 150 18, 170 36 C200 22, 240 36, 250 64 C280 72, 282 110, 246 124 C218 150, 150 150, 126 136 C92 150, 58 135, 60 95 Z"
                              stroke="#000" stroke-width="5" fill="#90EE90" />
                    </svg>
                    <span class="fact-text">Wagons pulled by horses</span>
                </div>
            </div>

            <!-- Fact Cloud 4: No electricity -->
            <div class="cl2-fact-item">
                <div class="cl2-fact-cloud fact-lightorange">
                    <svg class="fact-cloud-svg" viewBox="0 0 300 170" aria-hidden="true">
                        <path d="M60 95 C40 70, 50 40, 90 40 C110 20, 150 18, 170 36 C200 22, 240 36, 250 64 C280 72, 282 110, 246 124 C218 150, 150 150, 126 136 C92 150, 58 135, 60 95 Z"
                              stroke="#000" stroke-width="5" fill="#FFB347" />
                    </svg>
                    <span class="fact-text">No electricity</span>
                </div>
            </div>
        </section>

        <!-- Navigation -->
        <nav class="navigation" aria-label="Navigation">
            <a href="cl1.html" class="nav-button back" aria-label="Back to colonial questions">
                <svg width="40" height="40" viewBox="0 0 40 40" aria-hidden="true">

                        d="M 28 10 L 12 20 L 28 30" 
                        fill="none" 
                        stroke="#FFFFFF"

                <span class="sr-only">Back</span>
            </a>

                        fill="none" 
                        stroke="#FFFFFF" 
                        stroke-width="4"
